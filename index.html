<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foreign Words Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Foreign Words Learning</h1>

    <!-- Навигационные кнопки -->
    <div id="navButtons">
        <button id="homeBtn">Home</button>
        <button id="backBtn">Back</button>
        <button id="addWordsBtn">Add Your Words</button>
    </div>

    <!-- Контейнер для папок и файлов -->
    <div id="fileContainer"></div>

    <!-- МОДАЛКА ПРЕДПРОСМОТРА загруженных слов-->
    <div id="previewModal" style="display:none;">
        <div id="previewBox">
            <h3>Проверьте слова</h3>

            <div id="previewList"></div>
            <div id="previewCount"></div> 

            <div class="preview-actions">
                <button id="cancelPreview">
                    Не загружать, файл оформлен неправильно
                </button>
                <button id="confirmPreview">
                    Все ок, загрузить
                </button>
            </div>
        </div>
    </div>

    <!-- Подключаем SheetJS для xlsx -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Заглушка игры -->
    <script src="games/words_game.js"></script>
    <!-- Основная логика -->
    <script src="script.js"></script>
</body>
</html>
